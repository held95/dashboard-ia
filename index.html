<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard IA - Mistral</title>
  <style>
    /* Reset b√°sico */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1a1a1a;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccd6e0;
      resize: vertical;
      margin-bottom: 20px;
      transition: border 0.2s;
    }

    textarea:focus {
      border-color: #0070f3;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #0070f3;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0055c7;
      transform: translateY(-2px);
    }

    #resultado {
      margin-top: 25px;
      padding: 20px;
      min-height: 80px;
      background-color: #f1f5f9;
      border-radius: 10px;
      border-left: 5px solid #0070f3;
      font-size: 16px;
      white-space: pre-wrap;
      transition: background-color 0.3s;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #0070f3;
      font-weight: bold;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #0070f3;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .error {
      color: #c53030;
      border-left-color: #c53030;
      background-color: #fee2e2;
    }

    .success {
      border-left-color: #2f855a;
      background-color: #e6fffa;
      color: #2f855a;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Dashboard IA - Mistral</h1>
  <textarea id="dados" placeholder="Cole ou digite os dados aqui..."></textarea>
  <button id="gerar">Gerar Insight</button>
  <div id="resultado"></div>
</div>

<script>
  const btn = document.getElementById("gerar");
  const resultadoDiv = document.getElementById("resultado");
  const textarea = document.getElementById("dados");

  btn.addEventListener("click", async () => {
    const dados = textarea.value.trim();
    if (!dados) {
      resultadoDiv.textContent = "Por favor, insira algum dado para analisar.";
      resultadoDiv.className = "error";
      return;
    }

    // Mostra loading animado
    resultadoDiv.innerHTML = `
      <div class="loading">
        Gerando insight
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    `;
    resultadoDiv.className = "";

    try {
      const resposta = await fetch("/api/gerar-insight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ dados })
      });

      const json = await resposta.json();

      if (resposta.ok) {
        resultadoDiv.textContent = json.insights;
        resultadoDiv.className = "success";
      } else {
        resultadoDiv.textContent = `Erro: ${json.error || "Erro desconhecido"}`;
        resultadoDiv.className = "error";
      }

    } catch (err) {
      resultadoDiv.textContent = `Erro ao conectar com a API: ${err.message}`;
      resultadoDiv.className = "error";
    }
  });
</script>

</body>
</html>
